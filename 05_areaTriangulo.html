<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    (function () {
        const base = Number(prompt("Qual e a base do triangulo ?"));
        const altura = Number(prompt("Qual e a altura do triangulo ?"))
        const resultado = (base * altura) / 2
        alert(`A area do triangulo e ${resultado}`)
    })();

</script>
