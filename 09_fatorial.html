<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let num = Number(prompt("Insira um número INTEIRO E POSITIVO!!:").trim())
    let numFinal = num;
    //Processamento
    function fatorar() {
        if (!Number.isInteger(num) || Math.sign(num) == -1) {
            alert(`RELEIA AS INSTRUÇOES!!`)
        }
        else {
            for (let i = num - 1; i > 0; i--) {
                numFinal = numFinal * i;
            }
        }
        return numFinal;
    }

    //Saída
    alert(`O número indicado fatorado é ${fatorar()}.`);
</script>
