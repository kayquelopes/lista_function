<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt("Qual e a seu peso ?").trim());
    const altura = Number(prompt("Qual e a sua altura ?").trim().replace(",", "."));
    let imc = 0
    function transformar() {
        imc = peso / (altura ** 2)
        return imc;
    };

    //Processamento
    alert(`O seu imc é ${transformar().toFixed(2)}`)

    //Saída

</script>
