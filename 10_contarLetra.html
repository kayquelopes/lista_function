<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada
    let palavra = prompt("Insira um frase ou palavra:").trim();
    let letra = prompt("Agora insira a letra que voce deseja saber a quantidade:").trim();
    let quantidade = 0;
    //Processamento
    function quantidadeTotal() {
        for (let letraInfo of palavra) {
        if (letraInfo == letra.toLowerCase() || letraInfo == letra.toUpperCase()) {
            quantidade++;
        }
    }
    return quantidade;
}

    //Saída
    alert(`A palavra/frase ${palavra} possui ${quantidadeTotal()} letra ${letra.toUpperCase()}.`)
</script>
